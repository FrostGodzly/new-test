    <script>
      const Items = document.querySelectorAll('.item-wrapper')
      Items.forEach(Items => {
        Items.addEventListener('mouseover',() => {
          console.log(Items.childNodes[1].classList);
          Items.childNodes[1].classList.add('img-blur');
        })

        Items.addEventListener('mouseout',() => {
          console.log(Items.childNodes[1].classList);
          Items.childNodes[1].classList.remove('img-blur');
        })
      })
