<html lang="en">

    <body>
        <div class="container">

                    <img src="pics/square.png" class="small-icon3">
                </div>
                <div class="col">
                    <div class="gallery-box">
                        <img src="picture/1.jpg" id="gallery">
                        <ul>
                            <li class="btn active">01</li>

            <img src="pics/circle.png" class="small-icon4">
            <img src="pics/square.png" class="small-icon5">
        </div>

        <script>
            var btn = document.getElementsByClassName("btn")
            var gallery = document.getElementById("gallery")

            var picture = new Array(
                "picture/1.jpg",
                "picture/2.jpg",
                "picture/3.jpg",

                "picture/11.jpg",

                "picture/13.jpg",
                "picture/14.jpg",
                "picture/15.jpg",
                "picture/16.jpg",
                "picture/17.jpg",
                "picture/18.jpg",
                "picture/19.jpg",
                "picture/20.jpg",
                "picture/21.jpg"
            );

            for(let i=0; i<btn.length; i++){
                btn[i].onclick = function(){
                    gallery.src = picture[i];
                    let current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace("active","");
                    this.className += " active ";
                };
            }
        </script>
